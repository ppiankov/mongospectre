name: VS Code Extension

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "vscode-mongospectre/**"
      - ".github/workflows/vscode-extension.yml"
  release:
    types:
      - published

permissions:
  contents: read

jobs:
  package:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: vscode-mongospectre
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Build extension
        run: npm run build

      - name: Package VSIX
        run: npx @vscode/vsce package -o mongospectre.vsix

      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v4
        with:
          name: mongospectre-vsix
          path: vscode-mongospectre/mongospectre.vsix

  publish:
    runs-on: ubuntu-latest
    needs: package
    if: github.event_name == 'release' && secrets.VSCE_PAT != ''
    defaults:
      run:
        working-directory: vscode-mongospectre
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Build extension
        run: npm run build

      - name: Publish extension
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
        run: npx @vscode/vsce publish
