name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  security-events: write

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ['1.25']
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
      - run: make deps
      - run: go test -race -count=1 -coverprofile=coverage.out ./...
      - name: Upload coverage to Codecov
        if: matrix.go-version == '1.25'
        uses: codecov/codecov-action@v5
        with:
          files: coverage.out
          fail_ci_if_error: false

  vscode-extension:
    name: VS Code Extension
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm install
        working-directory: vscode-mongospectre
      - run: npm run lint
        working-directory: vscode-mongospectre
      - run: npm run package:vsix
        working-directory: vscode-mongospectre

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.25'
      - uses: golangci/golangci-lint-action@v7
        with:
          version: v2.8.0
          args: --timeout=5m
      - run: make fmt
      - run: git diff --exit-code

  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.25'
      - run: make deps
      - run: make test-integration

  cli-integration:
    name: CLI Integration Tests
    runs-on: ubuntu-latest
    services:
      mongodb:
        image: mongo:7
        ports:
          - 27017:27017
    env:
      MONGODB_TEST_URI: mongodb://localhost:27017
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.25'
      - run: make deps
      - run: make test-cli-integration

  tidy:
    name: Module Tidy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.25'
      - run: go mod tidy
      - run: git diff --exit-code go.mod go.sum

  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build Docker image
        run: >
          docker build
          --build-arg VERSION=ci
          --build-arg COMMIT=${{ github.sha }}
          --build-arg DATE=$(date -u +%Y-%m-%dT%H:%M:%SZ)
          -t mongospectre:ci .
      - name: Verify image runs
        run: docker run --rm mongospectre:ci version
      - name: Check image size
        run: |
          SIZE=$(docker image inspect mongospectre:ci --format='{{.Size}}')
          SIZE_MB=$((SIZE / 1024 / 1024))
          echo "Image size: ${SIZE_MB}MB"
          if [ "$SIZE_MB" -gt 30 ]; then
            echo "::warning::Image size ${SIZE_MB}MB exceeds 30MB target"
          fi

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: fs
          scan-ref: .
          format: sarif
          output: trivy-results.sarif
      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: trivy-results.sarif
